apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

repositories {
    mavenLocal()
    jcenter()
    google()
    maven {
        url "https://github.com/Notificare/notificare-mvn-repo/raw/master/releases"
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 20002
        versionName "2.0.2"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    api "re.notifica:notificare-core:2.0.6"
    compileOnly "re.notifica:notificare-location:2.0.6"
    compileOnly "re.notifica:notificare-beacon:2.0.6"
    compileOnly "re.notifica:notificare-scannable:2.0.6"
}
